<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="styles/style.css" rel="stylesheet" type="text/css">
   <title>Slider</title>
</head>
<body>
   <section class="projects">
      <div class="projects__discription">
            <div class="title">
               <h2 class="title__header">Completed projects</h2>
               <img class="title__line" src="images/line.svg" alt="line">
            </div>
            <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction <br> 
            market we have made happy more than 1000 families</p>
            <div class="info">
               <div class="info__city"><h3>City:</h3></div>
               <div class="info__area"><h3>apartment area:</h3></div>
               <div class="info__time"><h3>Repair time:</h3></div>
               <div class="info__cost"><h3>Repair Cost:</h3></div>
            </div>
            <div class="arrows">
               <div class="slider__arrow left">
                  <img src="images/arrow-left.png" alt="arrow left">
               </div>
               <div class="slider__dots"></div>
               
               <div class="slider__arrow right">
                  <img src="images/arrow-right.png" alt="arrow right">
               </div>
            </div>  
      </div>
      <div class="project__images">
         <nav class="slider__nav">
            <ul class="slider__menu">
               <div class="slider__menu__items"></div>
            </ul>
         </nav>
         <div>
            <div class="slider__images"></div>
            <!-- <img src="images/rostov1.svg" alt="completed project"> -->
         </div>
      </div>
   </section>
<script src="scripts/main.js"></script>
</body>
</html>
